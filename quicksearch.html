    {"global.html":{"id":"global.html","title":"Global","body":" Wroctab - Document Management System Global Helpersimgpath Global Members &lt;constant&gt; Helpers controllers helper functions Methods imgpath() The default is to save screenshots to the root of your project even though there is a screenshots path in the config object above! ... so we need a function that returns the correct path for storing our screenshots. While we're at it, we are adding some meta-data to the filename, specifically the Platform/Browser where the test was run and the test (file) name. imgpath() The default is to save screenshots to the root of your project even though there is a screenshots path in the config object above! ... so we need a function that returns the correct path for storing our screenshots. While we're at it, we are adding some meta-data to the filename, specifically the Platform/Browser where the test was run and the test (file) name. Ã— Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Wroctab - Document Management System Global Helpersimgpath Woctab - Document Management SystemWroctab is a full stack document management system that helps to manage documents given the different accessibility. Wroctab contains a backend API developed with Node, Express and Sequelize. A frontend developed with React using Redux architecture. DevelopmentThis application was developed using the following frameworks. NodeJs React Redux Webpack express Sequelize as ORM Application FeaturesUser AuthenticationUsers are authenticated and validated using JWT web token. Generating tokens on signup and login ensures documents and API endpoints are protected. Document Management Create an account Login with your credentials Create new document specifying document title, content and document access Edit Documents Delete documents View public documents created by other users. View documents created by his access group with access level set as role. Search a users public documents. View public and role access level documents of other regular users. Share document with specific user(s) - Upcoming Logout In addition to the general user functions, an admin user can: View all users. View all created documents except documents with access set to private. Delete any user. Update any user's record. Create a new role. View all created roles. Search for any user. Installation Ensure that you have NodeJs and Postgres installed on your machine Clone the repository $ git clone https://github.com/andela-aonifade/wroctab.git Change into the directory $ cd wroctab Install all required dependencies with $ npm install Create a .env file in your root directory as described in .env.sample file Usage Run DB Migrate command with sequelize db:migrate Seed you DB by running this command npm run db:seed, this seeds Admin Role and Regular Role. Run npm run start:dev to start the application on development environment Testing Run DB migrate command with npm run db:migrate:test. Run Test npm test You can undo your migrations by running this command npm run db:migrate:test:undo. Use a separate DB for testing and development API Documentation The API has routes, each dedicated to a single task that uses HTTP response codes to indicate API status and errors. API FeaturesThe following features make up the Document Management System API: Authentication It uses JSON Web Token (JWT) for authentication. It generates a token on successful login or account creation and returns it to the consumer. It verifies the token to ensures a user is authenticated to access protected endpoints. Users It allows users to be created. It allows users to login and obtain a token It allows authenticated users to retrieve and update their information. It allows the admin to manage users. Roles It ensures roles can be created, retrieved, updated and deleted by an admin user. A non-admin user cannot create, retrieve, modify, or delete roles. it allows for assignment of roles to users Documents It allows new documents to be created by authenticated users. It ensures all documents are accessible based on the permission specified. It allows admin users to create, retrieve, modify, and delete documents. It ensures users can delete, edit and update documents that they own. It allows users to retrieve all documents they own as well as public documents. Search It allows users to search public documents for a specified search term. It allows admin to retrieve all documents that matches search term. It allows admin to search users based on a specified search term Available API Endpoints and their Functionality EndPoint Functionality POST /users/login Logs a user in. POST /users/logout Logs a user out. POST /users/ Creates a new user. GET /users/ Find matching instances of user. GET /users/ Find user. PUT /users/ Update user attributes. DELETE /users/ Delete user. GET /users/?limit={interger}&amp;offset={interger} Pagination for users POST /documents/ Creates a new document instance. GET /documents/ Find matching instances of document. GET /documents/ Find document. GET /documents/?limit={interger}&amp;offset={interger} Pagination for documents PUT /documents/ Update document attributes. DELETE /documents/ Delete document. GET /users//documents Find all documents belonging to the user. GET /search/users/?q={username} Gets all users with username contain the search term GET /search/documents/?q={doctitle} Get all documents with title containing the search query GET /users/:id/alldocuments Get all document owned or accessible by userId GET /api/users/:identifier Find user with email or username containing the identifier parameter RolePOST HTTP Request POST /roles Requires: Admin AuthenticationHTTP Response HTTP Status: 201: created JSON data{ &quot;role&quot;: { &quot;id&quot;: 12, &quot;title&quot;: &quot;moderator&quot;, &quot;updatedAt&quot;: &quot;2017-06-05T11:04:42.604Z&quot;, &quot;createdAt&quot;: &quot;2017-06-05T11:04:42.604Z&quot; }, &quot;messag         $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
